<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rock.css">
    <link rel="icon" href="Images/rock (1).png" type="x-icon">
</head>
<body>
<h1>Rock Paper Scissor</h1>
<div class="choices">
    <div class="choice" id="rock">
        <img src="Images/rock (1).png" alt="Rock_Image" aria-label="Rock Image">
    </div>
    <div class="choice" id="paper">
        <img src="Images/paper (1).png" alt="Paper_Image" aria-label="Paper Image">
    </div>
    <div class="choice" id="scissor">
        <img src="Images/scissors (1).png" alt="Scissor_Image"aria-label="Scissor Image">
    </div>
</div>


<div class="score_board">
    <div class="score">
        <p id="user_Score">0</p>
        <p>User</p>
    </div>
    <div class="computer">
        <p id="computer_score">0</p>
        <p >Computer</p>
    </div>
    
</div>



<div class="msg_container">
    <div class="msg" >Play your move</div>
</div>





   <!-- <script src="rock.js"></script> -->
   <script src="paper.js"></script>
</body>
</html>
